<html>
    <head>
        <style>
            .skills-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            font-family: system-ui, -apple-system, sans-serif;
            }

            .skills-title {
            text-align: center;
            color: #2d3748;
            margin-bottom: 2rem;
            font-size: 2rem;
            }

            .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            }

            .skill-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid;
            transition: all 0.2s;
            color: #2d3748;
            font-weight: 500;
            background-color: white;
            }

            .skill-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .skill-item img {
            width: 24px;
            height: 24px;
            margin-right: 0.75rem;
            }

            /* Custom border colors for each technology */
            .python { border-color: #3776AB; }
            .sql { border-color: #336791; }
            .pandas { border-color: #150458; }
            .numpy { border-color: #013243; }
            .scikit { border-color: #F7931E; }
            .pytorch { border-color: #EE4C2C; }
            .gcp { border-color: #4285F4; }
            .docker { border-color: #2496ED; }
            .powerbi { border-color: #F2C811; }
            .pyspark { border-color: #E25A1C; }
            .airflow { border-color: #017CEE; }
            .mysql { border-color: #4479A1; }

            /* Hover effects - slightly darken border and add subtle background */
            .python:hover { background-color: rgba(55, 118, 171, 0.05); color: white;}
            .sql:hover { background-color: rgba(51, 103, 145, 0.05); color: white;}
            .pandas:hover { background-color: rgba(21, 4, 88, 0.05); color: white;}
            .numpy:hover { background-color: rgba(1, 50, 67, 0.05);color: white; }
            .scikit:hover { background-color: rgba(247, 147, 30, 0.05); color: white;}
            .pytorch:hover { background-color: rgba(238, 76, 44, 0.05); color: white;}
            .gcp:hover { background-color: rgba(66, 133, 244, 0.05); color: white;}
            .docker:hover { background-color: rgba(36, 150, 237, 0.05); color: white;}
            .powerbi:hover { background-color: rgba(242, 200, 17, 0.05); color: white;}
            .pyspark:hover { background-color: rgba(226, 90, 28, 0.05); color: white;}
            .airflow:hover { background-color: rgba(1, 124, 238, 0.05); color: white;}
            .mysql:hover { background-color: rgba(68, 121, 161, 0.05); color: white;}
        </style>
    </head>
      <body>
        <div class="skills-container">
          <div class="skills-grid">
            <div class="skill-item python">
              <img src="https://img.icons8.com/fluency/48/python.png" alt="Python logo" />
              Python
            </div>
            <div class="skill-item sql">
              <img src="https://img.icons8.com/fluency/48/database--v1.png" alt="SQL logo" />
              SQL
            </div>
            <div class="skill-item pandas">
              <img src="https://img.icons8.com/color/48/pandas.png" alt="Pandas logo" />
              Pandas
            </div>
            <div class="skill-item numpy">
              <img src="https://img.icons8.com/color/48/numpy.png" alt="NumPy logo" />
              NumPy
            </div>
            <div class="skill-item scikit">
              <img src="https://img.icons8.com/pulsar-color/48/artificial-intelligence.png" alt="scikit-learn logo" />
              scikit-learn
            </div>
            <div class="skill-item pytorch">
              <img src="https://img.icons8.com/fluency/48/pytorch.png" alt="PyTorch logo" />
              PyTorch
            </div>
            <div class="skill-item gcp">
              <img src="https://img.icons8.com/color/48/google-cloud.png" alt="GCP logo" />
              Google Cloud
            </div>
            <div class="skill-item docker">
              <img src="https://img.icons8.com/fluency/48/docker.png" alt="Docker logo" />
              Docker
            </div>
            <div class="skill-item powerbi">
              <img src="https://img.icons8.com/color/48/power-bi-2021.png" alt="Power BI logo" />
              Power BI
            </div>
            <div class="skill-item pyspark">
              <img src="https://img.icons8.com/color/48/apache-spark.png" alt="PySpark logo" />
              PySpark
            </div>
            <div class="skill-item airflow">
              <img src="https://cwiki.apache.org/confluence/download/attachments/145723561/airflow_64x64_emoji_transparent.png?api=v2" alt="Airflow logo" />
              Apache Airflow
            </div>
            <div class="skill-item mysql">
              <img src="https://img.icons8.com/color/48/my-sql.png" alt="MySQL logo" />
              MySQL
            </div>
          </div>
        </div>
      </body>
  </html>
